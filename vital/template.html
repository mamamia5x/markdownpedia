<!DOCTYPE html>
<html>
    <head>
        <title>Markdownpedia - Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Markdownpedia is a site similar to Wikipedia but is written in Markdown. It is open-source, and you can help contribute to this site."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://markdownpedia.tk/" />
        <meta property="og:title" content="Markdownpedia" />
        <meta
            property="og:description"
            content="Markdownpedia is a site similar to Wikipedia but is written in Markdown. It is open-source, and you can help contribute to this site."
        />
        <meta property="og:image" content="https://markdownpedia.tk/server/vital/markdown.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="http://markdownpedia.tk/" />
        <meta property="twitter:title" content="Markdownpedia" />
        <meta
            property="twitter:description"
            content="Markdownpedia is a site similar to Wikipedia but is written in Markdown. It is open-source, and you can help contribute to this site."
        />
        <meta property="twitter:image" content="https://markdownpedia.tk/server/vital/markdown.png" />

        <!-- ===== FAVICON ===== -->
        <link id="icon" rel="icon" type="image/png" href="https://markdownpedia.tk/server/vital/markdown.png" />

        <!-- ===== GOOGLE FONTS ===== -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet" />

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

            crossorigin="anonymous"
        />

        <!-- Main Styles -->
        <link id="style" rel="stylesheet" href="public/style.css" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
        <script>
            hljs.initHighlightingOnLoad();
        </script>
    </head>
    <body>
        <div class="nav">
            <ul>
                <li>
                    <a href="javascript: window.location = '/';">
                        <i class="fa fa-home" aria-hidden="true"></i> Home
                    </a>
                </li>
                <li>
                    <a href="javascript: window.location = '/pages/editor';">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Editor
                    </a>
                </li>

                <li>
                    <a href="https://github.com/mamamia5x/markdownpedia/discussions">
                        <i class="fa fa-user-plus" aria-hidden="true"></i> Forum
                    </a>
                </li>

                <li>
                    <a href="https://status.markdownpedia.tk/">
                        <i class="fa fa-signal" aria-hidden="true"></i> Status
                    </a>
                </li>
                <li>
                    <a href="https://github.com/mamamia5x/markdownpedia">
                        <i class="fa fa-github" aria-hidden="true"></i> GitHub
                    </a>
                </li>
                <li class="search">
                    <input type="text" placeholder=" Search Markdownpedia" class="searchbox" />
                    <a href="#" onclick="changeSearchUrl();">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="markdown">{markdown}</div>
